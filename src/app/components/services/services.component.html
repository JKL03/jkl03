<mat-card id="right" class="myCard">
  <mat-card-header>
    <mat-card-title>{{ text.text.title }}
      <i class="material-icons">important_devices</i></mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p id="block1">{{ text.text.desc }}</p>
    <mat-list id="block2">
      <mat-list-item *ngFor="let item of text.text.items">
        <mat-icon mat-list-icon>check</mat-icon>
        <p mat-line>{{ item }}</p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
